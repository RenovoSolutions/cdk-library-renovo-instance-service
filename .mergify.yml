pull_request_rules:
  - name: Automatically merge dependency upgrade PRs without approval if they pass
      build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - label=auto-approve
      - label=deps-upgrade
      - -label~=(do-not-merge)
      - status-success=build
      - author=github-actions[bot]
      - 'title="chore(deps): upgrade dependencies"'
  - name: Conventional Commit
    conditions:
      - "title~=^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert|\
        release)(?:\\(.+\\))?:"
    actions:
      post_check:
        title: |-
          {% if check_succeed %}
          Title follows Conventional Commit
          {% else %}
          Title does not follow Conventional Commit
          {% endif %}
        summary: >-
          {% if not check_succeed %}

          Your pull request title must follow [Conventional Commit](https://www.conventionalcommits.org/en/v1.0.0/).

          {% endif %}
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
